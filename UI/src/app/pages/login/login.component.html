<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="brand-icon">◇</div>
      <h1 class="brand-title">Copia a la nube</h1>
      <p class="text-muted">Inicia sesión para continuar</p>
    </div>

    <form (submit)="login(); $event.preventDefault()">
      <div class="mb-4">
        <label for="password" class="form-label fw-500">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          class="form-control form-control-lg" 
          [(ngModel)]="password" 
          name="password" 
          placeholder="••••••••" 
          required 
          autofocus>
      </div>

      @if (error) {
        <div class="alert alert-danger d-flex align-items-center mb-4" role="alert">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>
          <div>{{ error }}</div>
        </div>
      }

      <button type="submit" class="btn btn-primary btn-lg w-100 btn-modern" [disabled]="loading">
        @if (loading) {
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Ingresando...
        } @else {
          Ingresar
        }
      </button>
    </form>
  </div>
</div>
