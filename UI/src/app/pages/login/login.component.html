<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="brand-icon">◇</div>
      <h1 class="brand-title">Cloud Keep</h1>
      <p class="text-muted">Inicia sesión para continuar</p>
    </div>

    <form (submit)="login(); $event.preventDefault()">
      <div class="mb-4">
        <label for="password" class="form-label fw-500">Contraseña</label>
        <div class="password-input-wrapper">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            class="form-control form-control-lg" 
            [(ngModel)]="password" 
            name="password" 
            placeholder="••••••••" 
            required 
            autofocus>
          <button
            type="button"
            class="password-toggle"
            (click)="showPassword = !showPassword"
            [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
            [title]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'">
            @if (showPassword) {
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
            }
          </button>
        </div>
      </div>

      <div class="mb-4 form-check remember-password">
        <input 
          type="checkbox" 
          class="form-check-input" 
          id="rememberPassword" 
          [(ngModel)]="rememberPassword" 
          name="rememberPassword">
        <label class="form-check-label text-muted" for="rememberPassword">Recordar contraseña</label>
      </div>

      @if (error) {
        <div class="alert alert-danger d-flex align-items-center mb-4" role="alert">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>
          <div>{{ error }}</div>
        </div>
      }

      <button type="submit" class="btn btn-login btn-lg w-100" [disabled]="loading">
        @if (loading) {
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Ingresando...
        } @else {
          <span class="btn-login-icon" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></svg>
          </span>
          Ingresar
        }
      </button>
    </form>
  </div>
</div>
