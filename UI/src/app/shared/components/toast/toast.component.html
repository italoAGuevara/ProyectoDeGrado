@if (toasts().length > 0) {
<div class="toast-container" aria-live="polite">
  @for (toast of toasts(); track toast.id) {
    <div 
      class="toast-item"
      [class.success]="toast.type === 'success'"
      [class.error]="toast.type === 'error'"
      [class.warning]="toast.type === 'warning'"
      [class.info]="toast.type === 'info'"
    >
      <div class="toast-icon">
        @switch (toast.type) {
          @case ('success') { <span class="text-success">✔</span> }
          @case ('error') { <span class="text-danger">✖</span> }
          @case ('warning') { <span class="text-warning">⚠</span> }
          @default { <span class="text-info">ℹ</span> }
        }
      </div>
      <div class="toast-content fw-500 small">
        {{ toast.message }}
      </div>
      <button 
        type="button" 
        class="toast-close" 
        (click)="remove(toast.id)"
        aria-label="Cerrar"
      >&times;</button>
    </div>
  }
</div>
}
